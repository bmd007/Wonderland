spring:
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
      enabled: true
      discovery:
        enabled: true

---
spring:
  config:
    activate:
      on-profile: no-consul
    import: optional:true
  cloud:
    consul:
      retry:
        enabled: false
      config:
        enabled: false
        fail-fast: false
      enabled: false
      discovery:
        enabled: false
        fail-fast: false
management:
  endpoint:
    prometheus:
      enabled: false
